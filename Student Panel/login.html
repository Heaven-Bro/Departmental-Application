<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Departmental Application System</title>
<style>
    /* --------------------------
       GENERAL STYLES
    --------------------------- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* sticky footer */
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
    }

    /* --------------------------
       NAVBAR
    --------------------------- */
    header {
        background-color: #004080;
        color: #fff;
        padding: 15px 0;
    }

    header nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    header .logo {
        font-size: 1.8em;
        font-weight: bold;
    }

    header .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }

    header .nav-links li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
    }

    header .nav-links li a:hover {
        color: #ffcc00;
    }

    /* --------------------------
       LOGIN FORM
    --------------------------- */
    section.login-page {
        flex: 1; /* fill remaining space for sticky footer */
        max-width: 450px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        border: 1px solid #ddd;
        text-align: center;
    }

    section.login-page h1 {
        color: #004080;
        margin-bottom: 25px;
        font-size: 2em;
    }

    section.login-page form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    section.login-page label {
        text-align: left;
        font-weight: 500;
        margin-bottom: 5px;
    }

    section.login-page input,
    section.login-page select {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1em;
    }

    section.login-page button {
        padding: 12px;
        background-color: #004080;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    section.login-page button:hover {
        background-color: #00264d;
    }

    section.login-page p {
        margin-top: 15px;
        font-size: 0.95em;
    }

    section.login-page p a {
        color: #004080;
        text-decoration: none;
    }

    section.login-page p a:hover {
        text-decoration: underline;
    }

    /* --------------------------
       FOOTER
    --------------------------- */
    footer {
        background-color: #004080;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }

    /* --------------------------
       RESPONSIVE
    --------------------------- */
    @media (max-width: 768px) {
        header nav {
            flex-direction: column;
            gap: 10px;
        }

        section.login-page {
            margin: 30px 20px;
            padding: 20px;
        }
    }
</style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Dept. Application System</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-page">
        <h1>Login</h1>
        <form action="student-dashboard.html" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Login As:</label>
            <select id="role" name="role" required>
                <option value="student">Student</option>
                <option value="chairman">Chairman</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register Here</a></p>
    </section>

    <footer>
        <p>&copy; 2025 Departmental Application System | All Rights Reserved</p>
    </footer>
</body>
</html>
