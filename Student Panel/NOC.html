    <!-- NOC FORM -->
    <section>
        <h2>NOC Application Form</h2>

        <form action="submit_noc.php" method="POST">

            <div>
                <label for="student-name">Student Name</label>
                <input type="text" id="student-name" name="student_name" required>
            </div>

            <div>
                <label for="student-id">Student ID / Roll Number</label>
                <input type="text" id="student-id" name="student_id" required>
            </div>

            <div>
                <label>Session</label>
                <select name="session" required>
                    <option value="" disabled selected>-- Select Session --</option>
                    <option value="2020-2021">2020-2021</option>
                    <option value="2021-2022">2021-2022</option>
                    <option value="2022-2023">2022-2023</option>
                    <option value="2023-2024">2023-2024</option>
                    <option value="2024-2025">2024-2025</option>
                </select>
            </div>

            <div>
                <label for="department">Department</label>
                <input type="text" id="department" name="department" required>
            </div>

            <div>
                <label for="email">Student Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="purpose">Reason for NOC</label>
                <textarea id="purpose" name="purpose" placeholder="Explain why you need the NOC..." required></textarea>
            </div>

            <div>
                <label for="document-type">Type of NOC</label>
                <select id="document-type" name="document_type" required>
                    <option value="">-- Select Type --</option>
                    <option value="Internship">Internship</option>
                    <option value="Job Application">Job Application</option>
                    <option value="Higher Studies">Higher Studies</option>
                    <option value="Bank">Bank Related</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div>
                <label for="date-needed">Date Required</label>
                <input type="date" id="date-needed" name="date_needed" required>
            </div>

            <input type="submit" value="Submit NOC Request">

        </form>
    </section>
