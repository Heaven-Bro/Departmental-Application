    <section>
        <h2>Course Registration fee</h2>
        <form action="submit_course_registration.php" method="POST" enctype="multipart/form-data">
            <div>
                <label for="student-name">Student Name</label>
                <input type="text" id="student-name" name="student_name" required>
            </div>
            <div>
                <label for="student-id">Student ID / Roll Number</label>
                <input type="text" id="student-id" name="student_id" required>
            </div>
            <div>

                <div>
                    <label>Session</label>
                    <select name="session" required>
                        <option value="" disabled selected>-- Session --</option>
                        <option value="2020-2021">2020-2021</option>
                        <option value="2021-2022">2021-2022</option>
                        <option value="2022-2023">2022-2023</option>
                        <option value="2023-2024">2023-2024</option>
                        <option value="2024-2025">2024-2025</option>
                    </select>
                </div>
                <div>
                    <label for="Registration-fee-image">Course Registration fee Receipt</label>
                    <input type="file" id="Registration-fee-image" name="Registration-fee_image" accept="image/*"
                        required>
                </div>

                <div>
                    <label for="date-needed">Payment Date Required</label>
                    <input type="date" id="date-needed" name="date_needed" required>
                </div>
                <input type="submit" value="Submit Registration">
        </form>
    </section>
