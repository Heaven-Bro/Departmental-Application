    <section>
        <h2>LoC Application Form</h2>

        <form action="submit_loc.php" method="POST">

            <div>
                <label for="student-name">Student Name</label>
                <input type="text" id="student-name" name="student_name" required>
            </div>

            <div>
                <label for="student-id">Student ID / Roll Number</label>
                <input type="text" id="student-id" name="student_id" required>
            </div>

            <div>
                <label>Session</label>
                <select name="session" required>
                    <option value="" disabled selected>-- Session --</option>
                    <option value="2020-2021">2020–2021</option>
                    <option value="2021-2022">2021–2022</option>
                    <option value="2022-2023">2022–2023</option>
                    <option value="2023-2024">2023–2024</option>
                    <option value="2024-2025">2024–2025</option>
                </select>
            </div>

            <div>
                <label for="department">Department</label>
                <input type="text" id="department" name="department" required>
            </div>

            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="purpose">Purpose of LoC</label>
                <textarea id="purpose" name="purpose" required placeholder="Briefly mention the purpose..."></textarea>
            </div>

            <div>
                <label for="date-needed">Date Required</label>
                <input type="date" id="date-needed" name="date_needed" required>
            </div>

            <div>
                <label for="document-type">Type of LoC</label>
                <select id="document-type" name="document_type" required>
                    <option value="">-- Select Type --</option>
                    <option value="Bank">Bank</option>
                    <option value="University">University</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="buttom">
                <button class="btn"><span>Submit</span></button>
            </div>


        </form>
    </section>
